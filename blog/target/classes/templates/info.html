<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Main blog</title>
</head>
<body>


<div class="container">
    <h1>Main blog</h1>
    <form method="get" th:each="el:${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.fullText}"></p>
        <p th:text="'Views: '+${el.views}"></p>
        <a th:href="@{/blog/{id}/edit(id=${el.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/blog/{id}/delete(id=${el.id})}" class="btn btn-warning">Delete</a>
        <br/>
        <br/>
        <br/>
        <br/>

        <a th:href="@{/blog/{id}(id=${el.id}-1)}" class="btn btn-warning">Previous</a>
        <a th:href="@{/blog/{id}(id=${el.id}+1)}" class="btn btn-warning">Next</a>

    </form>
    <a href="/blog" type="submit" class="btn btn-warning">Back</a>
    <br/>



</div>


</body>
</html>
