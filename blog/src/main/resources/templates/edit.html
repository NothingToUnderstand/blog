<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Edit blog</title>
</head>
<body>
<div class="container" >
    <h1>Edit blog</h1>

    <form th:object="${post}"  method="post"  class="alert alert-info mt-2">
        <input th:value="${post.title}" type="text" name="title" placeholder="Enter the title" class="form-control"/>
        <input th:value="${post.anons}" type="text" name="anons" placeholder="Enter the anons" class="form-control"/>
        <textarea th:text="${post.fullText}"  name="fullText" placeholder="Enter the text" class="form-control"/>
        <button type="submit"  class="btn btn-warning">Edit</button>

    </form>



</div>


</body>
</html>
